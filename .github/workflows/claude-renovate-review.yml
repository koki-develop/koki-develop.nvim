name: Claude Renovate Review

permissions: {}

on:
  pull_request:
    types:
      - opened
      - edited

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  claude-renovate-review:
    name: Claude Renovate Review
    if: github.event.pull_request.user.login == 'renovate[bot]'
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # for commenting on PRs
    outputs:
      safety-assessment: ${{ steps.claude-renovate-review.outputs.safety-assessment }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: koki-develop/claude-renovate-review@831fe686c28d0a9a348bc6cf1d5ce86cc7c8f50d # v1.2.0
        id: claude-renovate-review
        with:
          claude-code-oauth-token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude-code-settings: |
            {
              "model": "opus"
            }
          allowed-tools: |
            WebSearch
            WebFetch

  automerge:
    name: Automerge
    needs: claude-renovate-review
    if: needs.claude-renovate-review.outputs.safety-assessment == 'safe'
    timeout-minutes: 5
    runs-on: ubuntu-slim
    permissions:
      contents: write # for merging PRs
      pull-requests: write # for merging PRs
    steps:
      - run: gh pr merge --repo "$GITHUB_REPOSITORY" --squash --auto --delete-branch "$PR_NUMBER"
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
